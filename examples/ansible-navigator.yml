# https://ansible.readthedocs.io/projects/navigator/settings/
ansible-navigator:
  execution-environment:
    enabled: true
    container-engine: podman
    container-options:
      - --net=host
    pull:
      arguments:
        - --tls-verify=false
      policy: missing
    image: hub.example.com/custom/custom-base-rhel9
  logging:
    level: warning
    append: true
    file: .ansible-navigator.log
  mode: stdout
  playbook-artifact:
    enable: false
  time-zone: local
